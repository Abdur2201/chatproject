<div class="signup-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()">
      <h2>Sign-Up</h2>
      <div>
        <label for="email">Email ID</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your Mail ID">
      </div>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your name">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password">
      </div>
       <br>
      <button type="submit">Sign-Up</button><br>
  
      <a routerLink="/login">Existing user? Login</a><br>
  <a href="#">Forgot password?</a><br>
    </form>
  </div>
